<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg">
    <form  class="mb-0 mt-6 space-y-4 rounded-lg p-4 sm:p-6 lg:p-8">
      <p class="text-center text-lg font-medium">Create a new account</p>

      <div>
        <label for="email" class="sr-only">Email</label>
        <div class="relative">
          <input
            formControlName="email"
            id="email"
            type="email"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter email"
          />
        </div>
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>
        <div class="relative">
          <input
            formControlName="password"
            id="password"
            type="password"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter password"
          />
        </div>
      </div>

      <div>
        <label for="role" class="sr-only">Role</label>
        <select formControlName="role" id="role" class="w-full rounded-lg border-gray-200 p-4 text-sm shadow-sm">
          <option value="internship_seeker">Internship Seeker</option>
          <option value="employer">Employer</option>
        </select>
      </div>

      <button type="submit" class="block w-full rounded-lg bg-orange-600 px-5 py-3 text-sm font-medium text-white">
        Register
      </button>

      <p class="text-center text-sm text-gray-500">
        Already have an account?
        <a class="underline" routerLink="/login">Sign in</a>
      </p>
    </form>
  </div>
</div>
