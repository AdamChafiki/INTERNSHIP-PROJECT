<section class="container mx-auto uppercase p-4">
  <div class="text-center space-y-2  ">
    <h1 class="text-4xl text-orange-700 font-bold text-wrap	">+4300 Internship offers in Morocco just for you</h1>
    <p class="text-xl">Find internships offers in Morocco to kick-start your career</p>
  </div>
  <div class="flex mt-20">
    <!--  sidebar   -->
    <aside class="w-1/5 p-2">
      <form class="space-y-2">
        <label class="form-control w-full max-w-xs space-y-2">
          <span class="text-sm text-gray-500 font-semibold">Presence</span>
          <div>
            <label class="label cursor-pointer">
              <span class="label-text">On Site</span>
              <input type="checkbox" class="checkbox checkbox-sm checkbox-neutral-content"/>
            </label>
            <label class="label cursor-pointer">
              <span class="label-text">Full Remote</span>
              <input type="checkbox" class="checkbox checkbox-sm checkbox-neutral-content"/>
            </label>
            <label class="label cursor-pointer">
              <span class="label-text">Hybride</span>
              <input type="checkbox" class="checkbox checkbox-sm checkbox-neutral-content"/>
            </label>
          </div>
        </label>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="text-sm text-gray-500 font-semibold">Specialty</span>
          </div>
          <select class="select select-bordered">
            <option disabled selected>Choose</option>
            <option>Informatique</option>
            <option>Marketing</option>
            <option>Finance</option>
          </select>
        </label>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="text-sm text-gray-500 font-semibold">Location(s)</span>
          </div>
          <select class="select select-bordered">
            <option disabled selected>Choose</option>
            <option>Agadir</option>
            <option>Rabat</option>
            <option>Casablanca</option>
          </select>
        </label>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="text-sm text-gray-500 font-semibold">Duration</span>
          </div>
          <select class="select select-bordered">
            <option disabled selected>Choose</option>
            <option>Operational Internship</option>
            <option>1-3 Month</option>
            <option>>6 Month</option>
          </select>
        </label>
        <label class="form-control w-full max-w-xs space-y-2">
          <span class="text-sm text-gray-500 font-semibold">Availability</span>
          <div>
            <label class="label cursor-pointer">
              <span class="label-text">Full-Time</span>
              <input type="checkbox" class="checkbox checkbox-sm checkbox-neutral-content"/>
            </label>
            <label class="label cursor-pointer">
              <span class="label-text">Part Time</span>
              <input type="checkbox" class="checkbox checkbox-sm checkbox-neutral-content"/>
            </label>
          </div>
        </label>
      </form>
    </aside>
    <section class="w-4/5 p-2">
      <div class="bg-blue-100 p-2 rounded-lg w-full flex justify-between items-center">
        <div>
          <p class="text-xl text-blue-500 font-bold"><span class="text-gray-500">45</span> Internships</p>
        </div>
        <div class="flex items-center space-x-3">
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search"/>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"/>
            </svg>
          </label>
          <div class="inline-flex items-center justify-center gap-3">
            <a
              href="#"
              class="inline-flex size-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180"
            >
              <span class="sr-only">Prev Page</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="size-3" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>

            <p class="text-xs text-gray-900">
              3
              <span class="mx-0.25">/</span>
              12
            </p>

            <a
              href="#"
              class="inline-flex size-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180"
            >
              <span class="sr-only">Next Page</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="size-3" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
          </div>
        </div>

      </div>

    </section>
  </div>
</section>
